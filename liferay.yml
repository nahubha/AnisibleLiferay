---
 - hosts: localhost
   sudo: true
   remote_user: ec2-user
   connection: local
   gather_facts: no
   vars_files:
     - aws/vars/vpc.yml
     - aws/vars/ec2_key.yml
     - aws/vars/webserver.yml
     - aws/vars/elb.yml

   tasks:
     - include: aws/tasks/vpc.yml
     - include: aws/tasks/ec2_key.yml
     - include: aws/tasks/webserver.yml
     - include: aws/tasks/elb.yml   
